    <form 
    *ngIf="searchForm"
    [formGroup]="searchForm"
    (ngSubmit)="onSubmitSearch()"
    
    class="flex justify-center gap-2">
        <input
        formControlName="search"
        type="text"
        class="w-1/2 p-2 border border-gray-300 rounded-md backdrop:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-emerald-500"
        placeholder="Search for a Product ...">
        <button type="submit" class="bg-emerald-500 hover:enabled:bg-emerald-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Search</button>
    </form>
